<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/icon/favicon-16x16.png">
  <link rel="manifest" href="./img/icon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script defer src="./main.js"></script>
  <script defer src="./additional.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>WINAMP</title>
</head>
<body>
  <div class="winamp_label">
    <img class="icon" src="./img/icon.png" alt="icon">
    <span class="icon_label">Winamp</span>
  </div>
<div class="winamp display_none">
  <div class="winamp_player drag">
    <div id="player_title" class="title_wrapper">
      <div class="logo"></div>
      <div class="player_text title_text">winamp</div>
      <div class="btn_wrapper">
        <button class="minimise"></button>
        <button class="minimise"></button>
        <button id="closePlayer" class="close"></button>
      </div>
    </div>
    <div class="player_main section_wrapper">
      <div class="player_section_head">
        <div class="player_display">
          <div class="display_header">
            <div class="player_state">
                <div class="fa fa-stop"></div>
            </div>
            <div class="display_time">:</div>
          </div>
          <div class="display_freqVisual">
            <canvas id="canvas_freq"></canvas></div>
        </div>
        <div class="player_main_controls">
          <div class="header_music_bar"><span class="musicBarScroll"></span></div>
          <div class="header_music_info">
            <div class="info_kbps_wrapper">
              <div class="display_kbps"></div>
              <div class="text_kpbs">kbps</div>
            </div>
            <div class="info_khz_wrapper">
              <div class="display_khz"></div>
              <div class="text_khz">kHz</div>
            </div>
            <div class="info_music_quality">
              <div class="music_mono">mono</div>
              <div class="music_stereo">stereo</div>
            </div>
          </div>
          <div class="header_music_controls">
            <input type="range" class="volume" min="-100" max="-50" value="-75" step="0.5">
            <input type="range" class="changeSide" min="-1" max="1" value="0" step="0.1">
            <button class="btn_toggle_eq"></button>
            <button class="btn_toggle_pl"></button>
          </div>
        </div>
      </div>
      <div class="player_main_body">
        <div class="player_music_timeline">
          <input type="range" class="timeline" min="0" value="0">
        </div>
        <div class="body_controls_wrapper">
          <div class="player_controls_single_wrapper">
            <div class="btn_control btnPrev"></div>
            <div class="btn_control btnPlay"></div>
            <div class="btn_control btnPause"></div>
            <div class="btn_control btnStop"></div>
            <div class="btn_control btnNext"></div>
          </div>
          <div class="addFiles_wrapper">
            <input type="file" class="addFiles" accept="audio/*" multiple>
            <button class="files_select"></button>
          </div>
          <div class="files_settings_wrapper">
            <button class="btnShuffle"></button>
            <button class="btnRepeat"></button>
          </div>
          <div class="player_main_logo"></div>
        </div>
      </div>
    </div>

  </div>
  <div class="winamp_equalizer drag">
    <div id="equalizer_title" class="title_wrapper">
      <div class="equalizer_text title_text">winamp equalizer</div>
      <div class="btn_wrapper">
        <button class="minimise"></button>
        <button class="close" id="eqClose"></button>
      </div>
    </div>
    <div class="equalizer_wrapper section_wrapper">
      <div class="equalizer_header">
        <div class="btnsEqualizer">
          <button class="btn_equalizer"></button>
          <button class="btn_auto"></button>
        </div>
        <div class="equalizer_line"><canvas id="canvas"></canvas></div>
        <div class="equalizer_pressets">
          <button class="btn_pressets"></button>
          <ul class="pressets display_none">
          </ul>
        </div>
      </div>
      <div class="equalizer_main">
        <div class="eq_item_wrapper">&#8403;</div>
        <input type="range" id="preamp" class="equalizer_filter" >
        <div class="eq_item_wrapper">&#8403;</div>
        <div class="labelDB">
          <span name="12">+12db</span>
          <span name="0">+0db</span>
          <span name="-12">-12db</span>
        </div>
        <div class="eq_item_wrapper">&#8403;</div>
        <input type="range" min="-12" max="12" value="0" step="0.1" class="equalizer_filter freq">
          <div class="eq_item_wrapper">&#8403;</div>
        <input type="range" min="-12" max="12" value="0" step="0.1" class="equalizer_filter freq">
          <div class="eq_item_wrapper">&#8403;</div>
        <input type="range" min="-12" max="12" value="0" step="0.1" class="equalizer_filter freq">
          <div class="eq_item_wrapper">&#8403;</div>
        <input type="range" min="-12" max="12" value="0" step="0.1" class="equalizer_filter freq">
          <div class="eq_item_wrapper">&#8403;</div>
        <input type="range" min="-12" max="12" value="0" step="0.1" class="equalizer_filter freq">
          <div class="eq_item_wrapper">&#8403;</div>
        <input type="range" min="-12" max="12" value="0" step="0.1" class="equalizer_filter freq">
          <div class="eq_item_wrapper">&#8403;</div>
        <input type="range" min="-12" max="12" value="0" step="0.1" class="equalizer_filter freq">
          <div class="eq_item_wrapper">&#8403;</div>
        <input type="range" min="-12" max="12" value="0" step="0.1" class="equalizer_filter freq">
          <div class="eq_item_wrapper">&#8403;</div>
        <input type="range" min="-12" max="12" value="0" step="0.1" class="equalizer_filter freq">
          <div class="eq_item_wrapper">&#8403;</div>
        <input type="range" min="-12" max="12" value="0" step="0.1" class="equalizer_filter freq">
          <div class="eq_item_wrapper">&#8403;</div>
      </div>
    </div>
  </div>
  <div class="winamp_playlist drag">
    <div id="playlist_title" class="title_wrapper">
      <div class="playlist_text title_text">winamp playlist</div>
      <div class="btn_wrapper">
        <button class="minimise"></button>
        <button class="close" id="plClose"></button>
      </div>
    </div>
    <div class="playlist_wrapper">
      <div class="playlist"></div>
      <div class="playlist_menu">
        <div class="menu_btnlist">
          <button class="controls_item playlistAddFiles"></button>
          <button class="controls_item playlistRem"></button>
          <button class="controls_item playlistSelect"></button>
          <button class="controls_item playlistMisc"></button>
        </div>
        <div class="menu_controls_wrapper">
          <div class="menu_controls">
            <div class="menu_time">
              <div class="menu_time_song"></div>
              <span>/</span>
              <div class="menu_time_playlist"></div>
            </div>
            <div class="controls_wrapper">
              <button class="controls_item playlistPrev"></button>
              <button class="controls_item playlistPlay"></button>
              <button class="controls_item playlistPause"></button>
              <button class="controls_item playlistStop"></button>
              <button class="controls_item playlistNext"></button>
              <button class="controls_item playlistAdd"></button>
              <div class="menu_music_time"></div>
            </div>
          </div>
          <button class="controls_item playlistOptions"></button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
